<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNiV & KazumiLocks Project</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
    #sidebar { width: 200px; background: #111; color: white; padding: 10px; border-right: 2px solid black; overflow-y: auto; }
    #content { flex: 1; padding: 20px; overflow-y: auto; background: white; color: black; border-left: 2px solid black; }
    .page { cursor: pointer; padding: 5px; border-radius: 5px; color: white; display: flex; justify-content: space-between; align-items: center; }
    .page:hover { background: #333; }
    .page.active { background: black; font-weight: bold; }
    .delete-btn { margin-left: 8px; color: white; cursor: pointer; font-weight: bold; }
    .delete-btn:hover { color: red; }
    .block { margin: 5px 0; padding: 4px; border-radius: 4px; border-bottom: 1px solid black; color: black; }
    .block[contenteditable="true"]:focus { outline: 2px solid #007bff; background: #f0f0f0; }
    h1#mainTitle { color: white; background: black; padding: 10px; text-align: center; margin: 0; font-size: 28px; font-weight: bold; }
    h2#pageTitle { border-bottom: 2px solid black; padding-bottom: 4px; color: black; font-weight: bold; }
    button { margin: 5px 0; background: black; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #333; }
    #popupOverlay, #loginOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 999; }
    #popup, #loginPopup { background: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    #popup button, #loginPopup button { margin: 10px; }
    @media (display-mode: standalone) { body { height: 100%; } }
  </style>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="sidebar">
    <h3>Pages</h3>
    <div id="pages"></div>
    <button onclick="newPage()">+ Page</button>
    <hr>
    <button onclick="exportData()">Export</button>
    <input type="file" id="importFile" onchange="importData(event)" />
    <hr>
    <button id="loginBtn" onclick="showLogin()">Login with Google</button>
  </div>
  <div id="content">
    <h1 id="mainTitle">UNiV & KazumiLocks Project</h1>
    <h2 id="pageTitle" contenteditable="true" oninput="updateTitle()">Untitled</h2>
    <div id="blocks"></div>
    <button onclick="newBlock()">+ Block</button>
  </div>

  <div id="popupOverlay">
    <div id="popup">
      <p>Are you sure you want to delete this page?</p>
      <button onclick="confirmDelete(true)">Yes</button>
      <button onclick="confirmDelete(false)">No</button>
    </div>
  </div>

  <div id="loginOverlay">
    <div id="loginPopup">
      <p>Please select a Google account to login</p>
      <button onclick="login()">Continue with Google</button>
    </div>
  </div>

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);
    const auth = firebase.auth(app);

    function showLogin(){ document.getElementById('loginOverlay').style.display='flex'; }

    async function login(){
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        if(result.user){
          document.getElementById('loginBtn').style.display='none';
          document.getElementById('loginOverlay').style.display='none';
          loadUserData(result.user.uid);
        }
      } catch(error) {
        alert('Login failed: '+error.message);
        console.error('Login error:', error);
      }
    }

    function loadUserData(uid){
      const userRef = database.ref('users/' + uid);
      userRef.once('value').then(snapshot => {
        if(snapshot.exists()){
          data = snapshot.val();
          currentPage = Object.keys(data)[0] || null;
        }
        renderPages();
        renderPage();
      });

      userRef.on('value', snapshot => {
        if(snapshot.exists()){
          data = snapshot.val();
          currentPage = currentPage || Object.keys(data)[0] || null;
          renderPages();
          renderPage();
        }
      });

      window.save = function(){
        localStorage.setItem('notey-data', JSON.stringify(data));
        renderPages();
        renderPage();
        userRef.set(data);
      }
    }
  </script>

  <script>
    let data = JSON.parse(localStorage.getItem('notey-data')||'{}');
    let currentPage = Object.keys(data)[0] || null;
    let pendingDeleteId = null;

    function renderPages(){
      const pagesDiv = document.getElementById('pages');
      pagesDiv.innerHTML='';
      Object.keys(data).forEach(id=>{
        const div=document.createElement('div');
        div.className='page'+(id===currentPage?' active':'');
        div.onclick=()=>openPage(id);
        const span=document.createElement('span');
        span.textContent=data[id].title;
        const del=document.createElement('span');
        del.textContent='X';
        del.className='delete-btn';
        del.onclick=(e)=>{ e.stopPropagation(); showPopup(id); };
        div.appendChild(span);
        div.appendChild(del);
        pagesDiv.appendChild(div);
      });
    }

    function showPopup(id){ pendingDeleteId = id; document.getElementById('popupOverlay').style.display='flex'; }
    function confirmDelete(yes){ document.getElementById('popupOverlay').style.display='none'; if(yes && pendingDeleteId){ deletePage(pendingDeleteId); } pendingDeleteId = null; }
    function newPage(){ const id=Date.now().toString(); data[id]={title:'Untitled',blocks:[]}; currentPage=id; save(); }
    function openPage(id){ currentPage=id; save(); }
    function renderPage(){
      if(!currentPage || !data[currentPage]) return;
      const page=data[currentPage];
      document.getElementById('pageTitle').textContent=page.title;
      const blocksDiv=document.getElementById('blocks');
      blocksDiv.innerHTML='';
      page.blocks.forEach((b,i)=>{
        const div=document.createElement('div');
        div.className='block';
        div.contentEditable=true;
        div.innerHTML=b.text;
        div.oninput=()=>{ b.text=div.innerHTML; save(); };
        div.addEventListener("keydown", e => { if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); document.execCommand("insertParagraph"); }});
        blocksDiv.appendChild(div);
      });
    }

    function newBlock(){ if(!currentPage) return; data[currentPage].blocks.push({text:''}); save(); }
    function updateTitle(){ if(!currentPage) return; data[currentPage].title=document.getElementById('pageTitle').textContent; save(); }
    function deletePage(id){ delete data[id]; if(currentPage===id) currentPage=Object.keys(data)[0] || null; save(); }
